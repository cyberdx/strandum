<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Monitoring</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <div th:if="${not #lists.isEmpty(employees)}">
        <h2>Employees</h2>
        <table id="employeeTable" class="table table-striped table-bordered" style="width:100%">
            <thead>
            <tr>
                <th>Name</th>
            </tr>
            </thead>
            <tr th:each="employee : ${employees}">
                <td>
                    <a th:href="@{'/employees/showClockings/' + ${employee.id}}" style="cursor: pointer">
                        <span th:text="${employee.username}">Name</span>
                    </a>
                </td>
            </tr>
        </table>
        <script>
            $(document).ready(function () {
                $('#employeeTable').DataTable({
                    ordering: true,
                    columns: [
                        null,
                    ]
                });
            });
        </script>
    </div>
    <div th:if="${#lists.isEmpty(employees)}">
        <h2>No records have been created</h2>
    </div>
</div>
</body>
</html>
